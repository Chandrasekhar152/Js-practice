<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

<style>
  .dom,.domFollow{
    background-color: black;
    color: white;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 14px;
    padding-right: 14px;
    cursor: pointer;
    border-radius: 50px;
    font-weight: 600;
  }
  .domFollow{
    background-color: rgb(0, 140, 255);
    border: 1px;
  }
  .calculate{
    background-color: green;
    padding-left: 15px;
    padding-right: 15px;
    padding-top: 10px;
    padding-bottom: 10px;
    font-weight: 600;
    color: white;
    border: none;
    cursor: pointer;
  }
  .js-price{
    padding: 10px;
    font-size:15px;
  }
</style>
</head>

<body>
  <button class="dom" onclick="
    sub()
    ">
    Subscribe
  </button>

  <button class="domFollow" onclick="
    folow()
    ">
    Follow
  </button>

  <br />
  <p>Delivery page</p>
  <p>No Delivery charge for more then 100</p>
  <p>10 rupees extra for less 100 even 99 rupess</p>

  <input class="js-price" 
  onkeydown="if(event.key==='Enter'){
    shoppingCal()
  }"

  placeholder="Enter the cost" />
  <button class="calculate" onclick="shoppingCal()
    ">Calculate</button>

  <p class="pricee" onclick="
    shoppingCal()"></p>

  <script>
    function shoppingCal() {
      const input_value = document.querySelector(".js-price");
      let cal = Number(input_value.value);
      console.log(cal);
      if (cal > 99) {
        document.querySelector(".pricee").innerHTML = cal;
      } else {
        cal += 10;

        document.querySelector(".pricee").innerHTML = cal;
      }
    }


    function sub() {
      const buttonChange = document.querySelector(".dom");
      if (buttonChange.innerText === "Subscribe") {
        buttonChange.innerHTML = "Subscribed";
      } else {
        buttonChange.innerHTML = "Subscribe";
      }
    }

    function folow() {
      const following = document.querySelector(".domFollow");
      if (following.innerText === "Follow") {
        following.innerHTML = "Follwed";
      } else {
        following.innerHTML = "Follow";
      }
    }
  </script>
</body>

</html>
