<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button
      class="dom"
      onclick="
    sub()
    "
    >
      Subscribe
    </button>
    <script>
      function sub() {
        const buttonChange=document.querySelector('.dom');
        if (buttonChange.innerText==='Subscribe'){
            buttonChange.innerHTML='Subscribed'
        }
        else{
            buttonChange.innerHTML='Subscribe'
        }
      }
    </script>
  </body>
</html>
