<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>

<body>
    <p>To Do List</p>
    <input class="list" placeholder="Enter the list">
    <button class="submit" onclick="ToDo()">Submit</button>
    <p class="yourlist" onclick="ToDoList()"></p>
</body>
<script>
    let a = []
    function ToDo() {
        let input = document.querySelector('.list')
        const val = input.value
        a.push(val)
        console.log(a)

    }
    function ToDoList(){
        document.querySelector('.yourlist').innerHTML=a
    }
</script>

</html>
