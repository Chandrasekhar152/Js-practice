<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors</title>
  <style>
    .move-img {
      width: 50px;
      height: 50px;
      border-radius: 28px;
      background-color: rgb(0, 0, 0);

    }
    .output {
      width: 30px;
      height: 30px;
    }
    .move-btn {
      cursor: pointer;
      background-color: transparent;
      border: 2px solid white;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      margin-right: 10px;
    }

    body {
      background-color: black;
      color: white;
      font-family: Arial;
    }

    .name {
      font-size: 30px;
      font-weight: bold;
    }

    .result {
      font-size: 24px;
      font-weight: bold;
    }
    .moves{
      font-size: 15px;
    }
    .score{
      font-size: 20px;
    }
  </style>
</head>

<body>
  <p class="name">Rock Paper Scissors</p>
  <button class="move-btn" onclick="
      playGame('rock');
    "><img class="move-img" src="rock-emoji.png">

  </button>

  <button class="move-btn" onclick="
      playGame('paper');
    "><img class="move-img" src="paper-emoji.png">

  </button>

  <button class="move-btn moves" onclick="
      playGame('scissors');
    "><img class="move-img" src="scissors-emoji.png">

  </button>
  <p class="js-score score"></p>
  <p class="resu result" onclick=" 
">You Win.</p>
  <p class="urChoice">You <img class="output" src="rock-emoji.png"> Computer picked <img class="output" src="scissors-emoji.png">
</p>



  <button class="restart" onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
    ">
    Reset Score
  </button>

  <script>
    let score = JSON.parse(localStorage.getItem("score")) || {
      wins: 0,
      losses: 0,
      ties: 0,
    };
    

    document.querySelector(
      ".js-score"
    ).innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;

    function playGame(playerMove) {
      const computerMove = pickComputerMove();

      let result = "";

      if (playerMove === "scissors") {
        if (computerMove === "rock") {
          result = "You lose.";
        } else if (computerMove === "paper") {
          result = "You win.";
        } else if (computerMove === "scissors") {
          result = "Tie.";
        }
      } else if (playerMove === "paper") {
        if (computerMove === "rock") {
          result = "You win.";
        } else if (computerMove === "paper") {
          result = "Tie.";
        } else if (computerMove === "scissors") {
          result = "You lose.";
        }
      } else if (playerMove === "rock") {
        if (computerMove === "rock") {
          result = "Tie.";
        } else if (computerMove === "paper") {
          result = "You lose.";
        } else if (computerMove === "scissors") {
          result = "You win.";
        }
      }

      if (result === "You win.") {
        score.wins += 1;
      } else if (result === "You lose.") {
        score.losses += 1;
      } else if (result === "Tie.") {
        score.ties += 1;
      }
      document.querySelector(".resu").innerHTML = `${result}`;

      localStorage.setItem("score", JSON.stringify(score));
      document.querySelector(
        ".js-score"
      ).innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
      document.querySelector(
        ".urChoice"
      ).innerHTML = `You <img class="output" src="${playerMove}-emoji.png"> Computer picked <img class="output" src="${computerMove}-emoji.png">`;
      // .innerHTML = `You picked ${playerMove}. Computer picked ${computerMove}`;
      
    }

    function pickComputerMove() {
      const randomNumber = Math.random();

      let computerMove = "";

      if (randomNumber >= 0 && randomNumber < 1 / 3) {
        computerMove = "rock";
      } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
        computerMove = "paper";
      } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
        computerMove = "scissors";
      }

      return computerMove;
    }
  </script>
</body>

</html>
